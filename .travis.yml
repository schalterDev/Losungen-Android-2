language: android
sudo: false

# emulator is currently not working on travis...

env:
  global:
    - ANDROID_API_LEVEL=28
    - EMULATOR_VERSION=25
    - TARGET_VERSION=28
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_TAG=google_apis
    - ANDROID_BUILD_TOOLS_VERSION=28.0.3
    - QEMU_AUDIO_DRV=none

android:
  components:
    - tools
    - platform-tools

    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_API_LEVEL
    # - android-$EMULATOR_VERSION

    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository

  # - sys-img-$ANDROID_ABI-google_apis-$EMULATOR_VERSION

# Emulator Management: Create, Start and Wait
before_install:
  - openssl aes-256-cbc -K $encrypted_5aea94c2f1a0_key -iv $encrypted_5aea94c2f1a0_iv
    -in keystore/service-google-api.json.enc -out keystore/service-google-api.json -d
  - openssl aes-256-cbc -K $encrypted_5aea94c2f1a0_key -iv $encrypted_5aea94c2f1a0_iv
    -in keystore/losungen.keystore.enc -out keystore/losungen.keystore -d
  - android list target
# - echo no | android create avd --force -n test -t android-$EMULATOR_VERSION --abi $ANDROID_ABI --tag $ANDROID_TAG
# - emulator -avd test -no-window &
# - android-wait-for-emulator
# - adb shell input keyevent 82 &

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

script:
  # - ./gradlew clean testDebug connectedCheck --stacktrace
  - ./gradlew clean testDebug --stacktrace
  - ./gradlew clean assemble --stacktrace
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "master" ]; then
    ./gradlew publish;
    fi
